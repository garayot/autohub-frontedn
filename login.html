<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form | CoderGirl</title>
  <!---Custom CSS File--->
  <link href="assets/css/login.css" rel="stylesheet" />
  <script src="assets/js/login.js" defer></script>
  
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>
        <a href="index.html" class="logo-link">
          <img src="assets/img/logo.svg" alt="Logo">
        </a>
      </header>
      <form action="#">
        <input type="text" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <input type="button" class="button" value="Login" onclick="validateLogin()">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="signupEmail" placeholder="Enter your email">
        <input type="password" id="signupPassword" placeholder="Create a password">
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup" onclick="validateSignup()">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
  <script src="assets/js/login.js" defer></script>
</body>
</html>
